spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=h2db
spring.datasource.password=root
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.datasource.platform=h2_user-geo
spring.jpa.hibernate.ddl-auto=create

spring.mail.default-encoding=UTF-8
spring.mail.host=localhost
spring.mail.jndi-name:
spring.mail.username=username
spring.mail.password=secret
spring.mail.port=2525
spring.mail.properties.mail.debug=false
spring.mail.properties.mail.smtp.debug=false
spring.mail.properties.mail.smtp.debug.auth=true
spring.mail.properties.mail.smtp.debug.starttls=true
spring.mail.protocol=smtp
spring.mail.test-connection=false
