<div class="position-absolute options">
    <app-option-navbar></app-option-navbar>
</div>
<div class="position-absolute offer-view shadow-lg" [@widthGrow]="view_state">
    <app-offer-view></app-offer-view>
</div>
<app-pagination class="position-absolute pagination-options" [totalPages]="totalSize" [pageSize]="pageSize" (pageSelected)="changePage($event)">
</app-pagination>
<div class="wrapper">
    <div class="demo-area">
        <div tabindex="1" id="map" class="map">
            <div id="mouse-position"></div>
            <link rel="stylesheet" href="https://openlayers.org/en/v6.2.1/css/ol.css" type="text/css">
        </div>
        <div #popup class="popup" [hidden]="true"></div>
    </div>
</div>
