<div class="container" *ngIf="allOffers; else elseBlock">
    <app-gen-table id="news" [rowNum]="false" [tableHeader]="tableHeader" [tableData]="news" [fieldDecoration]="headerDecoration" [operations]="operations">
    </app-gen-table>
    <app-pagination [totalPages]="totalSize" [pageSize]="pageSize" (pageSelected)="changePage($event)">
    </app-pagination>
</div>
<ng-template #elseBlock>
    <h3>{{view_title}}</h3>
    <p>{{view_desc}}</p>
    <div style="margin-left: auto; margin-right: auto;">
        <img *ngFor='let url of view_images' [src]="url" height="100" width="100px" style="margin: 3px;"> <br/> <br>
    </div>
    <button id="back-btn" class="back-btn" (click)="back()">Back</button>
</ng-template>
