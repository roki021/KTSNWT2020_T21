<ng-template #content let-modal>
    <div class="modal-header">
      <h4 class="modal-title" id="modal-basic-title">Comment gallery</h4>
      <button type="button" class="close" aria-label="Close" (click)="modal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
    <div class="modal-body">
        <ngb-carousel>
            <ng-template ngbSlide *ngFor = "let img of imageUrls">
                <div class="picsum-img-wrapper myImgWrapper">
                  <img [src]="img">
                </div>
              </ng-template>
        </ngb-carousel>
    </div>
  </ng-template>
  
  <button class="btn btn-sm btn-outline-primary" (click)="open(content)">View gallery</button>
