<div class="container mt-5">
    <div *ngIf="isVerified">
        <h1>You have finished your registration!</h1>
        <a role="button" class="btn btn-primary h2" routerLink="/login">Proceed to login</a>
    </div>
    <div *ngIf="!isVerified">
        <h1>Something went wrong with your confirmation...</h1>
        <h3>{{ badMessage }}</h3>
    </div>
</div>
