<h1>Offer types list</h1>
<div class="row">
	<div class="container">
		<app-gen-table [rowNum]="true" [tableHeader]="tableHeader" [tableData]="offer_type_list" [operations]="operations">
		</app-gen-table>
		<app-pagination [totalPages]="totalSize" [pageSize]="pageSize"
			(pageSelected)="changePage($event)">
		</app-pagination>
		<button (click)="addNew()" type="button" class="btn btn-primary">Add</button>
	</div>
	
</div>
<div class="row">
	<div class="col">
		
	</div>
</div>
