<div class="modal-header">
    <h4 class="modal-title" id="add-offer-type">Add offer type</h4>
    <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss('Cross click')">
        <span aria-hidden="true">&times;</span>
    </button>
</div>
<div class="modal-body">
    <form>
        <div class="form-group">
            <label for="name">Name</label>
            <div class="input-group">
                <input id="name" name="name" [(ngModel)]="offerType.name" class="form-control">
            </div>

            <label for="subtypes">Subtype</label>
            <div class="input-group">
                <input id="subtype" name="subtype" [(ngModel)]="subtype" class="form-control">
                <div class="input-group-append">
                    <button class="btn btn-outline-secondary calendar" (click)="addSubtype()" type="button"></button>
                </div>
            </div>
            <small class="text-danger" *ngIf="repeatedSubtype">
                Subtype name already taken</small>
            <div style="overflow-y: scroll; height:400px;">
                <ul id="subtypes">
                    <li class="page-item" *ngFor="let i of subtypes index as j" (click)="remove(j)">
                        <a class="page-link">{{i}}</a>
                    </li>
                </ul>
            </div>
        </div>
    </form>
</div>
<small class="text-danger" *ngIf="badRequest">
    Cant create type name and or 1 or more subtype names are already taken</small>
<small class="text-danger" *ngIf="unauthorized">
    Unauthorized action</small>
<div class="modal-footer">
    <button type="button" class="btn btn-outline-dark" (click)="add()">Create new</button>
</div>
