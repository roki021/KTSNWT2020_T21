<div>
	<h1 class="d-inline-block float-left">
		<a routerLink="" role="button" aria-pressed="true">
			<fa-icon [icon]="faMarkedMap"></fa-icon>
		</a>
	</h1>
	<h1>Subtypes list</h1>
</div>
<div class="row">
	<div class="container">
		<app-gen-table id="subtypes_table" [rowNum]="true" [tableHeader]="tableHeader" [tableData]="subtypeList" [operations]="operations">
		</app-gen-table>
		<app-pagination [totalPages]="totalSize" [pageSize]="pageSize" (pageSelected)="changePage($event)">
		</app-pagination>
		<button *ngIf="!offerNotFound" (click)="addNew()" type="button" class="btn btn-primary">Add</button>
		<small class="text-danger" *ngIf="deleteValidation">
			Cant delete subtype if there is an offer of that subtype</small>
		<small class="text-danger" *ngIf="deleteNotFoundValidation">
			Subtype doesnt exist</small>
		<small class="text-danger" *ngIf="unauthorized">
			Unauthorized action</small>
		<small class="text-danger" *ngIf="offerNotFound">
			Unauthorized action</small>
	</div>
</div>
