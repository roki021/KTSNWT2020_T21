<div>
    <b>Your grade</b>
    <div >
        <ngb-rating [(rate)]="userGrade" (click)="aux()">
            <ng-template let-fill="fill" let-index="index">
                <span class="star-user" [class.filled]="fill === 100">&#9733;</span>
            </ng-template>
        </ngb-rating>
        <hr>
    </div>
</div>
